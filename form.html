    <main>
      <span id="passwordMessage"></span>
      <form action="./record.html">
        <label for="username">Username:</label>
        <input
          type="text"
          placeholder="Username"
          id="username"
          name="username"
          required
        />
        <label for="passwordInput">Password:</label>
        <input
          type="password"
          placeholder="Password"
          id="passwordInput"
          name="passwordInput"
          required
          pattern="[a-zA-Z0-9]{8}"
        />
        <label for="passwordConfirm">Repeat Password:</label>
        <input
          type="password"
          placeholder="Repeat Password"
          id="passwordConfirm"
          name="passwordConfirm"
          required
          pattern="[a-zA-Z0-9]{8}"
        />
        <label for="emailInput">Enter email address:</label>
        <input
          type="email"
          placeholder="Enter Email"
          id="emailInput"
          name="emailInput"
          required
          pattern="[a-zA-Z0-9]+@byui.edu"
          title="Please enter a valid email address"
        />
        <label for="pageRaiting"
          >Page Rating:
          <span id="raitingDisplay"></span>
        </label>
        <input
          type="range"
          id="pageRaiting"
          name="pageRaiting"
          step="1"
          min="1"
          max="10"
          value="1"
          list="rangeValues"
        />
        <datalist id="rangeValues">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </datalist>
        <input type="submit" id="submitBtn" value="submit" />
      </form>
    </main>
    <footer>
