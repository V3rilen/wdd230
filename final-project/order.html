<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bountiful Foods</title>
    <script src="./scripts/index.js" defer></script>
    <script src="./scripts/order.js" defer></script>
    <script src="./scripts/side-menu.js" defer></script>
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/medium.css" />
    <link rel="stylesheet" href="./styles/large.css" />
  </head>
  <body>
    <nav>
      <img
        id="page-logo"
        alt="logo"
        src="./images/bountiful-logo.webp"
        height="100"
      />
      <h1>Bountiful Foods</h1>
      <span id="nav-menu-button">≡</span>
      <section id="nav-menu">
        <span id="nav-menu-button">≡</span>
        <ul>
          <li>
            <a href="./index.html">Home</a>
          </li>
          <li>
            <a href="./order.html">Order Now</a>
          </li>
          <li>
            <a href="./about.html">About</a>
          </li>
        </ul>
      </section>
      <a href="./order.html" id="order-now-button">Order Now</a>
    </nav>
    <main class="order-main">
      <header>
        <h1>
          <span>Make a Smoothie!</span>
        </h1>
      </header>
      <form action="./order_confirmation.html">
        <header>
          <p>Build Your Own!</p>
        </header>
        <label for="first-name">Your Name:</label>
        <input placeholder="First Name:" name="first-name" required />
        <label for="email">Email:</label>
        <input
          type="email"
          placeholder="johndoe@example.com"
          name="email"
          required
        />
        <label for="phone">Phone Number:</label>
        <input type="tel" placeholder="123-456-7890" name="phone" required />
        <label for="ingredient1">Choose a Fruit:</label>
        <select id="ingredient-dropdown" name="ingredient1" required>
          <!-- <option value="none">None</option> -->
        </select>
        <label for="ingredient2">Choose a Fruit:</label>
        <select id="ingredient-dropdown" name="ingredient2" required>
          <!-- <option value="none">None</option> -->
        </select>
        <label for="ingredient3">Choose a Fruit:</label>
        <select id="ingredient-dropdown" name="ingredient3" required>
          <!-- <option value="none">None</option> -->
        </select>
        <div class="size-selector">
          <span>Select Size:</span>
          <label for="size-small">
            <input
              type="radio"
              value="small"
              name="size"
              id="size-small"
              required
            />Small</label
          >
          <label for="size-medium">
            <input
              type="radio"
              value="medium"
              name="size"
              id="size-medium"
              required
            />Medium
          </label>
          <label for="size-large">
            <input
              type="radio"
              value="large"
              name="size"
              id="size-large"
              required
            />Large</label
          >
        </div>
        <label for="special-instructions">Special Instructions</label>
        <textarea
          id="special-instructions"
          name="special-instructions"
        ></textarea>
        <!-- <input type="hidden" name="time-of-submition" id="time-of-submition" /> -->
        <span class="payment-description">Payment is recived upon pickup.</span>
        <input type="submit" value="Make me a smoothie" />
      </form>
      <ul id="ingredient-list"></ul>
    </main>
    <footer>
      <div class="social-media">
        <img alt="facebook" src="./images/facebook.webp" height="32" />
        <img alt="twitter" src="./images/twitter.webp" height="32" />
        <img alt="instagram" src="./images/instagram.webp" height="32" />
      </div>
    </footer>
  </body>
</html>
